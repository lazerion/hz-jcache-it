version: '2'
services:
  hazelcast-client:
    image: client:jc
    container_name: client
    depends_on:
        - hazelcast
    volumes:
        - ./hz/client:/configFolder
        - ./hz/cache.1.0:/jcache
    environment:
        - JAVA_OPTS=-Dhazelcast.client.config=/configFolder/hazelcast-client.xml
    links:
        - "hazelcast:hazelcast"
    ports:
        - "5701"
        - "4567:4567"

  hazelcast:
    image: hz:jc-10
    volumes:
        - ./hz/server:/configFolder
        - ./hz/cache.1.0:/jcache
    environment:
        - JAVA_OPTS=-Dhazelcast.config=/configFolder/hazelcast.xml
        - CLASSPATH=/jcache/*
    ports:
        - "5701"